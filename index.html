<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Art Institute of Chicago</title>

</head>

<body>

  <header>
    <div class="hero-img">
      <div class="hero-bg"></div>
      <div class="hero-text">
        <h1>Art Institute of Chicago</h1>
      </div>
      <a href="#main"><i class="fas fa-chevron-down bounce-top"></i></a>
    </div>
  </header>







  <section id="main" class="option">
    <div>
      <p>Ilość obrazów na stronie (od 1-10)</p>
      <input class="inputImg" type="number" value="4" placeholder="1-10">
      <button class="go btn btn-outline-light">Idź</button>
      <p class="error-info-two"></p>
      <p>Wyszukaj</p>
      <input class="searchInput" type="text" placeholder="Vincent van Gogh, Horses...">
      <button class="btn search-btn btn-outline-light">Search</button>
    </div>


    <div class="statistic">
      <p>Ilość wyników:</p>
      <div class="total"></div>
      <p>Ilość stron:</p>
      <div class="totalPage"></div>
    </div>
  </section>
  <main>
    <div class="content">



    </div>
  </main>
  <nav>
    <div><button class="btn prev-btn btn-outline-light">Prev</button>
      <input class="input" type="number" value="1">
      <button class="btn next-btn btn-outline-light">Next</button>
    </div>
    <div>
      <p class="error-info-one"></p>

    </div>
  </nav>

  <footer class="bg-dark text-light py-4 text-center">
    <p class="mb-0"> &copy; 2023 | Paweł Smorawinski</p>
  </footer>

</html>
